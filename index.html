<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TimeTable</title>
    <style>
        td{
            padding: 10px;
            text-align: center;
        }
    </style>
  </head>

  <body>
    <table border="1px solid black">
      <thead>
        <th colspan="6">School Time table</th>
      </thead>
      <tr>
        <td>Day</td>
        <td>8:00 - 9:00</td>
        <td>9:00 - 10:00</td>
        <td>10:00 - 10:30</td>
        <td>10:30 - 11:30</td>
        <td>11:30 - 12:30</td>
      </tr>
      <tr>
        <td>Monday</td>
        <td>Math</td>
        <td>English</td>
        <td rowspan="4">Break</td>
        <td>Science Lab</td>
        <td>History</td>
      </tr>
      <tr>
        <td>Tuesday</td>
        <td>Science</td>
        <td>Geography</td>
        <td>Art</td>
        <td rowspan="4">SE</td>
      </tr>
      <tr>
        <td>Wednesday</td>
        <td>English</td>
        <td>Math</td>
        <td rowspan="3">Science Lab</td>
      </tr>
      <tr>
        <td>Thursday</td>
        <td>History</td>
        <td>Geography</td>
      </tr>
      <tr>
        <td>Friday</td>
        <td>Art</td>
        <td>Music</td>
        <td>PE</td>
      </tr>
    </table>
  </body>
</html>
